<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <title>ToDo</title>
    
    <style>
        .items{
            overflow: auto;
            background-color: #8964b650;
		    margin: 10px;
		    padding: 20px;
		    border-radius: 3px;
		    font-size: 25px;
		    box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-center items">
            <h5>Are you sure you want to delete <em><b>"{{item}}"</b></em>  ?</h5>
        </div>
        <div class="row">
            <div class="col-4 offset-2 col-sm-2 offset-sm-4">
                <a class="btn btn-warning" href="{% url 'list' %}">Cancel</a>
            </div>
            <div class="col-4 col-sm-2">
                <form method="POST" action="">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="confirm">
            </form>
            </div>
        </div>
    </div>
    
    

</body>
</html>
